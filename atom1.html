<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My first web page</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.10/esri/css/main.css">
    <script src="https://js.arcgis.com/4.10/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView"
      ], function(Map, MapView) {
        var map = new Map({
          basemap: "streets"
        });

        var view = new MapView({
          container: "MyMapDiv",  // Reference to the DOM node that will contain the view
          map: map               // References the map object created in step 3
        });
      });
    </script>
    <style>
      html, body, #MyMapDiv {
        height: 500px;
        width: 800px;
      }
    </style>
  </head>
  <body>
    <div id="MyMapDiv"></div>
  </body>
</html>
